<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/styles.css">
        <link rel="stylesheet" href="../public/loginStyles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <title>Formulario Ingreso</title>
    </head>
<body>
    <header class="tablets-none">
        <a href="/"><img class="logo_header" src="images/logo.png" alt="Logo"></a>
        <div>
        <i class="fas fa-search"></i> <!-- ICONO DE LUPA -->
        <input class="buscador" type="search" placeholder="Que desea buscar"> 
    </div>
    <div>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user-plus"></i>
    </div>
    </header>
    <main>
        <div class="div-login">
            <h2>Iniciar Sesión</h2>
            <form>
                <p>
                    <label for="email">Email:</label>
                </p>
                <p class="pinputs">
                    <input class="inputs" type="email" name="email" id="email" placeholder="mail@mail.com" required>
                </p>
                <p>
                    <label for="contraseña">Contraseña:</label>
                </p>
                <p >
                <p class="pinputs">
                    <input class="inputs" type="password" name="contraseña" id="contraseña" placeholder="*********" required>
                </p>
                <p class="pbotones">
                    <button type="submit">Entrar</button>
                    <button type="reset">Borrar</button>
                    <button type="button"><a href="../views/register.html">Crear usuario</a></button>
                </p>
            </form>
        </div>
    </main>
    <footer class="tablets-none">
        <div class="foter">
            <img class="logo_footer" src="images/logo.png" alt="Logo">
            <div class="redes_sociales">
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"><i class="far fa-envelope"></i></a>
                <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="terminos">
            <a href="">Acerca</a>
            <a href="">Ayuda</a>
            <a href="">Terminos</a>
            <a href="">Privacidad</a>
        </div>
    </footer>
</body>
</html>
